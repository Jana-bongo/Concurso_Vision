{% extends "base.html" %}

{% block title %}Cadastro - Concurso Vision{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h1>ðŸ“‹ Concurso Vision</h1>
        <h2>Criar Conta</h2>
        
        <form method="POST" action="{{ url_for('cadastro') }}">
            <div class="form-group">
                <label for="nome">Nome Completo</label>
                <input type="text" id="nome" name="nome" required placeholder="Seu nome completo">
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required placeholder="seu@email.com">
            </div>
            
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Crie uma senha forte" minlength="6">
            </div>
            
            <button type="submit" class="btn-primary">Cadastrar</button>
        </form>
        
        <p class="auth-link">
            JÃ¡ tem uma conta? <a href="{{ url_for('login') }}">Entrar</a>
        </p>
    </div>
</div>
{% endblock %}
